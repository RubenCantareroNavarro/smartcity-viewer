<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Survey covid19-routes</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./src/style.css"  />
</head>

<body>
    <button type="button" href="#menu-toggle" class="btn btn-default btn-lg menu-toggle toogle-button" data-toggle="collapse" data-target="#collapseSurvey" aria-expanded="true" aria-controls="collapseSurvey">
        <i class="fa fa-bars float-right"></i>
    </button>
    
    <div class="collapse show test" id="collapseSurvey">
        <div class="card card-body">
            <div class="input-group mb-3" style="margin-top: 60px;">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelectCase">Case</label>
                </div>
                <select class="custom-select" id="inputGroupSelectCase" onchange="case_selected()">
                  <option value = "-1" selected>Choose...</option>
                </select>
            </div>

            <div class="row">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="context-explication" style="text-align: justify;">Select a case to see the description</li>
                    <li class="list-group-item" id="list-item-hour"><b>Time:</b></li>
                    <li class="list-group-item" id="list-item-week-day"><b>Week-day</b></li>
                    <li class="list-group-item" id="list-item-month"><b>Month:</b></li>
                    <li class="list-group-item" id="list-item-is-public-holiday"><b>Public holiday:</b></li>
                </ul>
            </div>
          
            <div class="mb-3">
                <label for="inputGroupSelectCityKnow">How much do you know the city of Ciudad Real?</label>
                <select class="custom-select" id="inputGroupSelectCityKnow">
                    <option value = "-1" selected>Choose...</option>    
                    <option value = "zero">I don't know the city</option>
                    <option value = "low">I know the city very little</option>
                    <option value = "medium">I know the city</option>
                    <option value = "high">I know the city perfectly</option>
                </select>
            </div>
                       
            <div class="mb-3">
                <label for="user_comments">Do you want to tell us why you have chosen this route?</label>
                <textarea class="form-control" id="user_comments" rows="3" placeholder="Enter your description"></textarea>
            </div> 

            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="mb-3">
                <label for="inputGroupSelectAge">How old are you?</label>
                <select class="custom-select" id="inputGroupSelectAge">
                    <option value = "-1" selected>Choose...</option>    
                    <option value = "0-14">0-14 years</option>
                    <option value = "15-24">15-24 years</option>
                    <option value = "25-64">25-64 years</option>
                    <option value = "65">65 years and above</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inputGroupSelectGender">What is your gender?</label>
                <select class="custom-select" id="inputGroupSelectGender">
                    <option value = "-1" selected>Choose...</option>    
                    <option value = "male">Male</option>
                    <option value = "female">Female</option>
                    <option value = "other">Other</option>
                </select>
            </div>

            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-success btn-block" onclick="sendResult()">Send result</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block" onclick="addMarker()">Add marker</button>
                </div>
                <div class="col-12" style="margin-top: 10px; text-align: center;">
                    <a href=https://rubencantareronavarro.github.io/covid19-routes target="_blank">Do you need help? See doc</a>
                </div>
                <div class="col-12" style="margin-top: 10px; text-align: center;">
                    <a href="mailto:Ruben.Cantarero@uclm.es">Contact us</a>
                </div>
            </div>               
        </div>
    </div>

    <div id="map"></div>
    
    <button type="button" class="btn btn-primary btn-block" onclick="addMarker()" style="position: absolute; left: 30px; bottom: 50px; width: 300px;z-index: -2 !important ;">Add marker</button>
</body>
    <script type="text/javascript" src="./src/survey.js"></script>
</html>
