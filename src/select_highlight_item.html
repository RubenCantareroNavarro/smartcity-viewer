<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Get features under the mouse pointer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        #features {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50%;
            overflow: auto;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #map canvas {
            cursor: crosshair;
        }
    </style>
    <div id="map"></div>
    <pre id="features"></pre>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicnViZW5jbjkwIiwiYSI6ImNrYWdudzluOTA1Zm0zMW1vcGxiZDFpN3gifQ.Gi7bav34XZCKoS9SczeeDg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/rubencn90/ckb7sgy614r7y1jnre2lk557p/draft',
            center: [-3.927374, 38.985531], // Ciudad Real
            // center: [-3.714462, 40.416386], //Madrid
            zoom: 14
        });

        map.on('load', function() {
            map.addSource('counties', {
                'type': 'vector',
                'url': 'mapbox://rubencn90.7tn9se4z'
            });

            map.addLayer({
                    'id': 'counties',
                    'type': 'fill',
                    'source': 'counties',
                    'source-layer': 'building_ciudadreal-93ceca',
                    'paint': {
                        'fill-outline-color': 'rgba(0,0,0,0.1)',
                        'fill-color': 'rgba(0,0,0,0.1)'
                    }
                },
                // 'settlement-label'
            ); // Place polygon under these labels.


            map.addLayer({
                    'id': 'counties-highlighted',
                    'type': 'fill',
                    'source': 'counties',
                    'source-layer': 'building_ciudadreal-93ceca',
                    'paint': {
                        'fill-outline-color': '#484896',
                        'fill-color': '#6e599f',
                        'fill-opacity': 0.75
                    },
                    'filter': ['in', 'id', '']
                },
                // 'settlement-label'
            ); // Place polygon under these labels.


            map.on('click', function(e) {
                var features = map.queryRenderedFeatures(e.point);
                console.log(features);
                // Limit the number of properties we're displaying for
                // legibility and performance
                var displayProperties = [
                    'type',
                    'properties',
                    'id',
                    'layer',
                    'source',
                    'sourceLayer',
                    'state'
                ];

                var displayFeatures = features.map(function(feat) {
                    var displayFeat = {};
                    displayProperties.forEach(function(prop) {
                        displayFeat[prop] = feat[prop];
                    });
                    return displayFeat;
                });

                document.getElementById('features').innerHTML = JSON.stringify(
                    displayFeatures,
                    null,
                    2
                );



                var bbox = [
                    [e.point.x - 5, e.point.y - 5],
                    [e.point.x + 5, e.point.y + 5]
                ];
                var features = map.queryRenderedFeatures(bbox, {
                    layers: ['counties']
                });


                // Run through the selected features and set a filter
                // to match features with unique FIPS codes to activate
                // the `counties-highlighted` layer.
                var filter = features.reduce(
                    function(memo, feature) {
                        memo.push(feature.properties.id);
                        return memo;
                    }, ['in', 'id']
                );


                map.setFilter('counties-highlighted', filter);
            });
        });
    </script>

</body>

</html>
